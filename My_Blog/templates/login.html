{% include 'header.html' %}

<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1484100356142-db6ab6244067?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Log In</h1>
            <span class="subheading">Welcome Back!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div class="mx-10 justify-content-center">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
       <p>{{ message }}</p>  
      {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="post">
        <label for="email-input">Type your email</label> <br>
        <input type="text" name="email" placeholder="Email" required="required" id="email-input" style="width: 500px;" /> <br>
        <label for="password-input">Type your password</label> <br>
        <input type="password" name="password" placeholder="Password" required="required" id="password-input" style="width: 500px;" /> <br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button> <br><br>
    </form>
</div>
</div>
</div>
{% include 'footer.html' %}
