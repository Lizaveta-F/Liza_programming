{% include 'header.html' %}

<header class="masthead" style="background-image: url({{ url_for('static', filename='img/register.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Register</h1>
            <span class="subheading">Welcome Back!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
       <p>{{ message }}</p>  
      {% endfor %}
        {% endif %}
    {% endwith %}
<div class=" mx-10 justify-content-center">
	<h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <label for="username">Type your Username</label> <br>
    	<input type="text" name="username" placeholder="Username" required="required" id="username" style="width: 500px;"/> <br>
        <label for="email-input">Type your email</label> <br>
		<input type="email" name="email" placeholder="Email" required="required" id="email-input" style="width: 500px;" /> <br>
        <label for="password">Type your password</label> <br>
        <input type="password" name="password" placeholder="Password" required="required" id="password" style="width: 500px;" /> <br> <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Register</button> <br> <br>
    </form>
</div>
</div>
</div>

{% include 'footer.html' %}
