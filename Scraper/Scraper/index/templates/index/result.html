<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Links</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 md-5 mt-3"><h1>Link Collector</h1></div>
        </div>
    </div>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
            <form action="/" method="post">
                {% csrf_token %}
                <input type="text" class="form-control" id="site" placeholder="Enter site address" name="site">
            </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" name="submit">Scrape</button>
                </div>
            </form>
            <div class="col-md-4">
                <a class="btn btn-warning" type="delete" name="delete" href="/delete">Delete</a>
            </div>
        
    </div>
</div>


   <div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead class="thead-dark">
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">ID</th>
                    <td>Name</td>
                    <td>Link</td>
                  </tr>
                  {% for link in data %}
                  <tr>
                    <td>{{ link.id }}</td>
                    <td>{{ link.name }}</td>
                    <td>{{link.address}} </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>    
        </div>
    </div>
   </div>
    
</body>
</html>
