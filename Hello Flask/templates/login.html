<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
         <form action="{{ url_for('login') }}" method="post" novalidate>
        {{ csrf_token }}
        {{ form.email.label }} <br>
        {{ form.email(size=30) }}<br>

        {% for err in form.email.errors %}
        <span style="color:red">{{ err}}</span> 
        {% endfor %}

		{{ form.password.label }} <br> {{ form.password(size=30) }} <br>
                
        {% for err in form.password.errors %}
        <span style="color:red">{{ err}}</span> 
        {% endfor %}<br>

           {{ form.submit }}
        </form>
        </div>
	</body>
</html>
